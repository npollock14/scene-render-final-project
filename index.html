    <script id="vshader" type="x-shader/x-vertex">
      precision mediump float;

      attribute vec4 vPosition;
      attribute vec4 vNormal;

      attribute vec4 diffuseColor;
      attribute vec4 specularColor;

      attribute vec2 texCoord0;
      attribute vec2 texCoord1;
      attribute vec2 texCoord2;
      attribute vec2 texCoord3;
      attribute vec2 texCoord4;
      attribute vec2 texCoord5;
      attribute vec2 texCoord6;





      uniform vec4 lightPosition; //in world coordinates

      uniform mat4 modelMatrix;
      uniform mat4 projectionMatrix;
      uniform mat4 cameraMatrix;
      uniform vec3 cameraPosition;
      uniform mat4 shadowMatrix;


      uniform float drawingShadow;
      uniform float lightingEnabled;
      uniform float textureToDraw;

      varying vec3 L, N, V;

      varying vec4 vDiffuseColor;
      varying vec4 vSpecularColor;

      varying float vDrawingShadow;

      varying float vLightingEnabled;
      varying float vTextureToDraw;

      varying vec2 vTexCoord;

      void main() {
        vDrawingShadow = drawingShadow;
        vTextureToDraw = textureToDraw;
          vLightingEnabled = lightingEnabled;
          vDiffuseColor = diffuseColor;
          vSpecularColor = specularColor;

          if(textureToDraw > -.5 && textureToDraw < .5){
            vTexCoord = texCoord0;
          }else if(textureToDraw > .5 && textureToDraw < 1.5){
          vTexCoord = texCoord1;
          }



        if(drawingShadow > .5){
          gl_Position = projectionMatrix * cameraMatrix * shadowMatrix * modelMatrix * vPosition;
        }else{

          vec3 pos = (modelMatrix * vPosition).xyz; //to world coordinates
          L = normalize((lightPosition).xyz - pos);
          N = normalize(modelMatrix * vNormal).xyz;
          V = normalize(cameraPosition.xyz - pos); //vector to camera


          gl_Position = projectionMatrix * cameraMatrix * modelMatrix * vPosition;
        }

      }
    </script>

    <script id="fshader" type="x-shader/x-fragment">
      precision mediump float;

      varying vec4 vDiffuseColor;
      varying vec4 vSpecularColor;
      varying vec3 L, N, V;
      varying float vLightingEnabled;
      varying float vDrawingShadow;
      varying float vTextureToDraw;

      varying vec2 vTexCoord;
      //stop sign
      uniform sampler2D texture0;

      //skybox
      uniform sampler2D texture1;
      uniform sampler2D texture2;
      uniform sampler2D texture3;
      uniform sampler2D texture4;
      uniform sampler2D texture5;
      uniform sampler2D texture6;


      uniform float drawingTexture;

      void main() {

        vec4 fColor;

        if(vDrawingShadow > .5){
          gl_FragColor = vec4(.1,.1,.1,1.0);
        }else{
          //if we are drawing the stopsign, do lighting calcs as well
          if(vTextureToDraw < .5){
          vec3 R = (2.0 * dot(L, N) * N) - L;
          vec4 diffuse = vDiffuseColor * max(dot(L, N), 0.0);
          //vec4 diffuse = vDiffuseColor * dot(L, N);

          vec4 specular = vSpecularColor * pow(max(dot(V, R), 0.0), 20.0);
          vec4 ambient = .3 * vDiffuseColor;

          fColor = ambient + ((vLightingEnabled > .5) ? (diffuse + specular) : vec4(0.0, 0.0, 0.0, 0.0));
          //fColor = diffuse;
          //fColor = specular;

          fColor.a = 1.0;
          gl_FragColor = fColor;
          }

          if(drawingTexture > .5){
            if(vTextureToDraw > -.5 && vTextureToDraw < .5){
              gl_FragColor = texture2D(texture0, vTexCoord) * fColor;
            }else if(drawingTexture > .5 && drawingTexture < 1.5){
              gl_FragColor = texture2D(texture1, vTexCoord);
            }else {
              //should be drawing a texture here so mark red to show an error
            gl_FragColor = vec4(1.0,0.0,0.0,1.0);
            }
        }
      }


        //gl_FragColor = vec4(N,1.0);
      }
    </script>
