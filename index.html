<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>CS 4731 Final Project</title>
    <script id="vshader" type="x-shader/x-vertex">
      precision mediump float;

      attribute vec4 vPosition;
      attribute vec4 vNormal;

      attribute vec4 diffuseColor;
      attribute vec4 specularColor;

      varying vec4 vDiffuseColor;
      varying vec4 vSpecularColor;

      uniform vec4 lightPosition; //in world coordinates

      uniform mat4 modelMatrix;
      uniform mat4 projectionMatrix;
      uniform mat4 cameraMatrix;
      uniform vec3 cameraPosition;

      varying vec3 L, N, V;

      uniform float lightingEnabled;
      varying float vLightingEnabled;

      attribute vec2 texCoord;
      varying vec2 vTexCoord;

      void main() {
          vec3 pos = (modelMatrix * vPosition).xyz; //only model and position?
          L = normalize((lightPosition).xyz - pos);
          //was
          //L = normalize((cameraMatrix * modelMatrix * lightPosition).xyz - pos);
          N = normalize(modelMatrix * vNormal).xyz;
          V = normalize(cameraPosition.xyz - pos); //pt in space where camera is at
          //unform to represent the inverse camera position

          vLightingEnabled = lightingEnabled;
          vTexCoord = texCoord;
          vDiffuseColor = diffuseColor;
          vSpecularColor = specularColor;
          gl_Position = projectionMatrix * cameraMatrix * modelMatrix * vPosition;

      }
    </script>

    <script id="fshader" type="x-shader/x-fragment">
      precision mediump float;

      varying vec4 vDiffuseColor;
      varying vec4 vSpecularColor;
      varying vec3 L, N, V;
      varying float vLightingEnabled;

      varying vec2 vTexCoord;
      uniform sampler2D texture;
      uniform float drawingTexture;

      void main() {
          vec3 R = (2.0 * dot(L, N) * N) - L;
          vec4 diffuse = vDiffuseColor * max(dot(L, N), 0.0);
          //vec4 diffuse = vDiffuseColor * dot(L, N);

          vec4 specular = vSpecularColor * pow(max(dot(V, R), 0.0), 20.0);
          vec4 ambient = .3 * vDiffuseColor;

          vec4 fColor = ambient + ((vLightingEnabled > .5) ? (diffuse + specular) : vec4(0.0, 0.0, 0.0, 0.0));
          //fColor = diffuse;
          //fColor = specular;

          fColor.a = 1.0;
          gl_FragColor = fColor;

          if(drawingTexture > .5){
        gl_FragColor = texture2D(texture, vTexCoord) * fColor;
        }

        //gl_FragColor = vec4(N,1.0);
      }
    </script>

    <script type="text/javascript" src="lib/webgl-utils.js"></script>
    <script type="text/javascript" src="lib/initShaders.js"></script>
